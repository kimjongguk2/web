<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트(ul, ol, dl)</title>
</head>
<body>
    <!-- list.html -->
    <!-- unordered list -->
    <ul> Fruit
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
<!-- ordered list -->
    <ol>
        Cars
        <li>Sonata</li>
        <li>Avante</li>
        <li>k5</li>
    </ol>
    <!-- dl -->
    <dl>
        <dt>Coffee</dt>
        <dd>--americana</dd>
        <dt>Beverage</dd>
        <dd>--cola</dd>
        <dd>--juice</dd>
    </dl>
</body>
</html>
